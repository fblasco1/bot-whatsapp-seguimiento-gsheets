services:
  - type: web
    name: whatsapp-bot-guiggi-ortiz
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT webhook_handler:app
    envVars:
      - fromGroup: whatsapp-bot-env
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: "False"
    healthCheckPath: /health
    autoDeploy: true

